<ion-list lines="none" class="ion-no-padding">

  <ion-item button (click)="addImage()">
    <ion-icon slot="start" name="image-outline"></ion-icon>
    <ion-label>AÃ±adir imagen</ion-label>
  </ion-item>
  
  <ion-item button (click)="takePicture()">
    <ion-icon slot="start" name="camera-outline"></ion-icon>
    <ion-label>Hacer foto</ion-label>
  </ion-item>

  <ion-item button (click)="editImage()" *ngIf="showEditButton">
    <ion-icon slot="start" name="crop-outline"></ion-icon>

  </ion-item>

  <ion-item button (click)="removeImage()" *ngIf="showRemoveButton">
    <ion-icon slot="start" name="trash-outline"></ion-icon>
    <ion-label>Eliminar foto</ion-label>
  </ion-item>

</ion-list>
