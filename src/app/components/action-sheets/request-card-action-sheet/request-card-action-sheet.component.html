<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
   <ion-buttons slot="end">
     <ion-button (click)="presentInfo()" color="medium">
       <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
     </ion-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-list lines="none" class="ion-padding-vertical">

  <ng-container *ngIf="isMine && !isDraft">

    <ion-item button (click)="dismiss(states.closed)">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>
        <ion-text color="tertiary">
          <h2 class="font-weight-500">Cerrar</h2>
        </ion-text>
      </ion-label>
    </ion-item>
    
    <ion-item button (click)="dismiss(states.completed)">
      <ion-icon slot="start" name="checkmark-outline"></ion-icon>
      <ion-label>
        <ion-text color="tertiary">
          <h2 class="font-weight-500">Marcar como ejecutado</h2>
        </ion-text>
      </ion-label>
    </ion-item>
    
  </ng-container>
  
  <ng-container *ngIf="isMine && isDraft">
    
    <ion-item button (click)="dismiss(states.edit)">
      <ion-icon slot="start" name="create-outline"></ion-icon>
      <ion-label>
        <ion-text color="tertiary">
          <h2 class="font-weight-500">Editar</h2>
        </ion-text>
      </ion-label>
    </ion-item>
    
  </ng-container>
  
  <ion-item button (click)="dismiss(states.delete)">
    <ion-icon slot="start" color="danger" name="trash-outline"></ion-icon>
    <ion-label>
      <ion-text color="danger">
        <h2 class="font-weight-500">Eliminar</h2>
      </ion-text>
    </ion-label>
  </ion-item>

</ion-list>
