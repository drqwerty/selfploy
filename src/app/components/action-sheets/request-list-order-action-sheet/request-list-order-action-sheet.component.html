<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="tertiary">Ordenar por</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list lines="none">
  <ion-item button (click)="changeOrder('date')">
    <ion-icon [class.ion-invisible]="options.state" color="primary" slot="start"
      [name]="options.ascending ? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
    <ion-label [color]="options.date ? 'primary' : 'tertiary'" class="font-weight-500">Fecha</ion-label>
  </ion-item>
  <ion-item button (click)="changeOrder('state')">
    <ion-icon [class.ion-invisible]="options.date" color="primary" color="primary" slot="start"
      [name]="options.ascending ? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
    <ion-label [color]="options.state ? 'primary' : 'tertiary'" color="tertiary" class="font-weight-500">Estado</ion-label>
  </ion-item>
</ion-list>
