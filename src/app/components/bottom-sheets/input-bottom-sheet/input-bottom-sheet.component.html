<ion-list class="input-edit">
  <ion-item>
    <ion-label position="stacked">
      <ion-text color="tertiary">
        {{title}}
      </ion-text>
    </ion-label>

    <form [formGroup]="form" (ngSubmit)="accept()">
      <ion-input *ngIf="type === 'input'; else textArea" [type]="keyboardType" formControlName="value"></ion-input>

      <ng-template #textArea>
        <ion-textarea rows="1" autosize [maxRows]="6" formControlName="value"></ion-textarea>
      </ng-template>

    </form>
  </ion-item>

  <div class="border"></div>

</ion-list>

<ion-footer class="ion-no-border buttons-cancel-confirm">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        Cancelar
      </ion-button>
      <ion-button [disabled]="form.invalid" (click)="accept()" class="confirm-button">
        Guardar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
