<profile-view
  [backgroundColor]="backgroundColor"
  [user]="user"
  mapId="pro-location"
  scrollEvents="true"
  (scrollEvent)="scrollEvent($event)"
>

  <ion-button buttonsStart (click)="goBack()">
    <ion-icon color="light" slot="icon-only" name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-button buttonsEnd (click)="toggleFav()">
    <ion-icon color="light" slot="icon-only" name="heart-outline"></ion-icon>
  </ion-button>

  <fab-with-text requestServiceButton 
    vertical="bottom" 
    horizontal="end" 
    iconName="reader-outline" 
    text="Solicitar servicios"
    [compactButton]="compactButton"
  ></fab-with-text>
  
</profile-view>
