<status-bar color="#fff"></status-bar>

<custom-header [title]="serviceName">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon color="tertiary" slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button #filterButton (click)="filter()">
        <ion-icon color="tertiary" slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</custom-header>

<ion-content>
  <professional-list></professional-list>
</ion-content>
